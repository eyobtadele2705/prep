services:
  postgres:
    container_name: postgres_prep_container
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=prep_db
      - POSTGRES_USER=prep
      - POSTGRES_PASSWORD=prep
    volumes:
      - C:\prep_data:/var/lib/postgresql/data
    networks:
      - spring-demo
  backend:
    container_name: backend_api
    image: eyobtadele/prep:1.2
    ports:
      - 8099:8099
    depends_on:
      - postgres
    networks:
      - spring-demo

networks:
  spring-demo:
    driver: bridge